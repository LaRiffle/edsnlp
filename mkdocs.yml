          - pipelines/core/normalizer.md
          - pipelines/core/sentences.md
          - pipelines/core/matcher.md
          - pipelines/core/terminology.md
          - pipelines/core/contextual-matcher.md
          - pipelines/core/endlines.md
      - Qualifiers:
