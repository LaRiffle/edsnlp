      - utilities/tests/index.md
      - utilities/tests/blocs.md
      - utilities/tests/examples.md
      - utilities/matchers.md
      - utilities/processing/spark.md
  - Code Reference: reference/
  - contributing.md
  - changelog.md

extra:
  version:
    provider: mike
    default: latest
#   Just uncomment the following lines to enable i18n
#   alternate:
#     - name: English
#       link: /en/
#       lang: en
#     - name: Français
#       link: /fr/
#       lang: fr

extra_css:
  - assets/stylesheets/extra.css
  - assets/termynal/termynal.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/vega@5
  - https://cdn.jsdelivr.net/npm/vega-lite@5
  - https://cdn.jsdelivr.net/npm/vega-embed@6
  - assets/termynal/termynal.js

watch:
  - contributing.md
  - changelog.md
  - edsnlp
  - docs/scripts

hooks:
    - docs/scripts/plugin.py

plugins:
  - search
  - autorefs:
      priority:
        - '*'
        - reference
  - mkdocstrings:
      enable_inventory: true
      custom_templates: docs/assets/templates
      handlers:
        python:
          options:
            extensions:
              - docs/scripts/griffe_ext.py:EDSNLPDocstrings
            docstring_style: numpy
            docstring_section_style: spacy
            heading_level: 2
            members_order: source
            show_root_toc_entry: false
            show_signature: false
            merge_init_into_class: true
  - autolinks
  - bibtex:
      bibtex_file: "docs/references.bib"
# Just uncomment the following lines to enable i18n
# and start creating .fr.md and .en.md files.
#  - i18n:
#      default_language: en
#      docs_structure: suffix
#      languages:
#        en:
#          name: English
#          build: true
  - mike

markdown_extensions:
  - pymdownx.highlight
  - admonition
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - footnotes
  - md_in_html
  - attr_list
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

validation:
  absolute_links: ignore
